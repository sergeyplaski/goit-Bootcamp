<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--for Awesone fonts (slider arrow buttons: -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <title>hw-05</title>
</head>

<body>
<header>
    <div class="header-wrapper">
        <div class="container">
            <header class="header">
                <a href="#" class="logo-link"><span class="logo">Mart</span></a>
                <nav class="menu">
                    <ul class="menu-list">
                        <li class="menu-item">Home</li>
                        <li class="menu-item">About us</li>
                        <li class="menu-item">Page</li>
                        <li class="menu-item">Shop</li>
                        <li class="menu-item">Blog</li>
                        <li class="menu-item">Contact us</li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>
</header>

<main>
    <div class="slider-wrapper">
        <div class="container">
            <section class="slider">
                <a href="#" class="slider-nav-box slider-nav-left">
                    <i class="fas fa-angle-left"></i>
                </a>
                <div class="slider-content">
                    <span class="slider-large-text">Affordable Paris Tours</span>
                    <span class="slider-small-text">City tours / Tour tickets / Tour guides</span>
                </div>
                <a href="#" class="slider-nav-box slider-nav-right">
                    <i class="fas fa-angle-right"></i>
                </a>
            </section>
        </div>
    </div>
    <div class="gallery-wrapper">
        <div class="container">
            <section class="gallery-container">
                <h2 class="section-name">New Collection</h2>

                <div class="product-card">
                    <img src="img/cat-1.png" alt="blue t-shirt" class="product-pic">
                    <p class="product-name">blue t-shirt</p>
                    <p class="product-price">$26</p>
                    <div class="product-overlay">
                        <div class="overlay-icons">
                            <button class="overlay-icon pe-7s-like"></button>
                            <button class="overlay-icon box pe-7s-shuffle"></button>
                            <button class="overlay-icon pe-7s-clock"></button>
                            <button class="overlay-basket pe-7s-cart">
                                <span class="overlay-basket-text">Add to cart</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <img src="img/cat-2.png" alt="blue t-shirt" class="product-pic">
                    <span class="product-name">women's shirt</span>
                    <span class="product-price">$31</span>
                    <div class="product-overlay">
                        <div class="overlay-icons">
                            <button class="overlay-icon pe-7s-like"></button>
                            <button class="overlay-icon box pe-7s-shuffle"></button>
                            <button class="overlay-icon pe-7s-clock"></button>
                            <button class="overlay-basket pe-7s-cart">
                                <span class="overlay-basket-text">Add to cart</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <img src="img/cat-3.png" alt="blue t-shirt" class="product-pic">
                    <span class="product-name">yello t-shirt</span>
                    <span class="product-price">$21</span>
                    <div class="product-overlay">
                        <div class="overlay-icons">
                            <button class="overlay-icon pe-7s-like"></button>
                            <button class="overlay-icon box pe-7s-shuffle"></button>
                            <button class="overlay-icon pe-7s-clock"></button>
                            <button class="overlay-basket pe-7s-cart">
                                <span class="overlay-basket-text">Add to cart</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <img src="img/cat-4.png" alt="blue t-shirt" class="product-pic">
                    <span class="product-name">cool lingerie</span>
                    <span class="product-price">$56</span>
                    <div class="product-overlay">
                        <div class="overlay-icons">
                            <button class="overlay-icon pe-7s-like"></button>
                            <button class="overlay-icon box pe-7s-shuffle"></button>
                            <button class="overlay-icon pe-7s-clock"></button>
                            <button class="overlay-basket pe-7s-cart">
                                <span class="overlay-basket-text">Add to cart</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
<footer>
    <div class="footer-wrapper">
        <div class="container">
            <footer class="footer">
                <span class="copyright">All Rights Reserved &copy; Dokan</span> |
                <span class="design">Designed </span>
                <a href="#" class="designer-name">Themen Graph</a>
            </footer>
        </div>
    </div>
</footer>
</body>

</html>
